<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    <!-- SEO -->
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="{{ site.author }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/favicon.png' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="{{ '/' | relative_url }}" class="nav-brand">
                    <i class="fas fa-chart-line"></i>
                    RiskPlot
                </a>

                <div class="nav-menu">
                    <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
                    <a href="{{ '/guides/getting-started' | relative_url }}" class="nav-link">Getting Started</a>
                    <a href="{{ '/api/' | relative_url }}" class="nav-link">API</a>
                    <a href="{{ '/examples/' | relative_url }}" class="nav-link">Examples</a>
                    <a href="https://github.com/yourusername/riskplot" class="nav-link" target="_blank">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </div>

                <button class="nav-toggle" aria-label="Toggle navigation">
                    <span class="hamburger"></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>RiskPlot</h3>
                <p>{{ site.description }}</p>
            </div>

            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="{{ '/guides/getting-started' | relative_url }}">Getting Started</a></li>
                    <li><a href="{{ '/api/' | relative_url }}">API Reference</a></li>
                    <li><a href="{{ '/examples/' | relative_url }}">Examples</a></li>
                </ul>
            </div>

            <div class="footer-section">
                <h3>Community</h3>
                <ul>
                    <li><a href="https://github.com/yourusername/riskplot" target="_blank">GitHub</a></li>
                    <li><a href="https://pypi.org/project/riskplot/" target="_blank">PyPI</a></li>
                    <li><a href="https://github.com/yourusername/riskplot/issues" target="_blank">Issues</a></li>
                </ul>
            </div>

            <div class="footer-section">
                <h3>License</h3>
                <p>MIT License</p>
                <p>&copy; {{ 'now' | date: "%Y" }} RiskPlot Contributors</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
